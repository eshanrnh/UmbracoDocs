name: Check Links in Pull Requests

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Get changed Markdown files in the PR
      - name: Get changed Markdown files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.md$' || true)
          CHANGED_FILES="${CHANGED_FILES//$'\n'/ }"   # replace newlines with spaces
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed Markdown files: $CHANGED_FILES"

      # 3Ô∏è‚É£ Skip if no Markdown files changed
      - name: Skip if no changed Markdown files
        if: env.CHANGED_FILES == ''
        run: |
          echo "No Markdown files changed. Skipping link check."
          exit 0

      # 4Ô∏è‚É£ Run Lychee on changed files (compact output)
      - name: Run Lychee
        id: run-lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: |
            --no-progress
            --include-fragments
            --format compact
            ${{ env.CHANGED_FILES }}
          output: lychee/out_raw.md
          fail: false   # don't fail yet

      # 5Ô∏è‚É£ Format Lychee output into grouped markdown
      - name: Format Lychee output
        id: format-output
        if: always()
        run: |
          mkdir -p lychee
          if [ -s lychee/out_raw.md ]; then
            echo "üö® **Link issues detected in your PR** üö®" > lychee/comment.md
            echo "" >> lychee/comment.md

            awk '
              /^\[/ {
                file=$0
                gsub(/[\[\]:]/, "", file)
                print "\n**File: " file "**" >> "lychee/comment.md"
                next
              }
              /\[404\]/ {
                url=$2
                print "- " url " ‚Üí ‚ùå 404 Not Found" >> "lychee/comment.md"
                next
              }
              /Cannot find fragment/ {
                url=$0
                sub(/.*file:\/\//, "", url)
                print "- " url " ‚Üí ‚öì Anchor not found" >> "lychee/comment.md"
                next
              }
              /Redirected/ {
                url=$2
                print "- " url " ‚Üí üîÄ Redirected" >> "lychee/comment.md"
                next
              }
              /Timeout/ {
                url=$2
                print "- " url " ‚Üí ‚è≥ Timeout" >> "lychee/comment.md"
                next
              }
            ' lychee/out_raw.md

            echo "" >> lychee/comment.md
            echo "üëâ Please fix these issues before merging." >> lychee/comment.md
            echo "has_issues=true" >> $GITHUB_ENV
          else
            echo "has_issues=false" >> $GITHUB_ENV
          fi

      # 6Ô∏è‚É£ Comment broken links on PR
      - name: Comment broken links
        if: always() && env.has_issues == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: lychee/comment.md
          recreate: true

      # 7Ô∏è‚É£ Fail workflow if broken links are found
      - name: Fail workflow if broken links
        if: env.has_issues == 'true'
        run: |
          echo "‚ùå Broken links detected. Please review the PR comment for details."
          exit 1
