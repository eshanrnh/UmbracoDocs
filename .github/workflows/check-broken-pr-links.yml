name: Check Links in Pull Requests

on:
  pull_request:
    branches:
      - main
    paths:
      - '**/*.md'

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Get changed Markdown files
      - name: Get changed Markdown files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.md$' || true)
          CHANGED_FILES="${CHANGED_FILES//$'\n'/ }"
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          echo "Changed Markdown files: $CHANGED_FILES"

      # 3Ô∏è‚É£ Skip if no Markdown files changed
      - name: Skip if no changed Markdown files
        if: env.CHANGED_FILES == ''
        run: |
          echo "No Markdown files changed. Skipping link check."
          exit 0

      # 4Ô∏è‚É£ Run Lychee
      - name: Run Lychee
        id: run-lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: |
            --no-progress
            --include-fragments
            --format compact
            ${{ env.CHANGED_FILES }}
          output: lychee/out_raw.md
          fail: false

      # 5Ô∏è‚É£ Format Lychee output for user-friendly PR comment
      - name: Format Lychee report
        id: format-report
        if: always()
        run: |
          mkdir -p lychee
          echo "üö® **Link Checker found issues in this PR**" > lychee/comment.md
          echo "" >> lychee/comment.md

          # Group errors by file and strip absolute paths
          awk '
            /^Errors in / {
              file=$3
              gsub("^/home/runner/work/UmbracoDocs/UmbracoDocs/", "", file)
              print "\nFile: " file >> "lychee/comment.md"
              next
            }

            /\[ERROR\]/ {
              msg = substr($0, index($0, "]")+2)
              gsub("^/home/runner/work/UmbracoDocs/UmbracoDocs/", "", msg)
              print "‚öì Anchor not found ‚Üí " msg >> "lychee/comment.md"
              next
            }

            /\[404\]/ {
              msg = substr($0, index($0, "]")+2)
              print "‚ùå 404 Not Found ‚Üí " msg >> "lychee/comment.md"
              next
            }

            /\[301\]|\[302\]/ {
              msg = substr($0, index($0, "]")+2)
              print "üîÄ Redirect ‚Üí " msg >> "lychee/comment.md"
              next
            }

            /Timeout/ {
              msg = substr($0, index($0, "Timeout")+1)
              print "‚è≥ Timeout ‚Üí " msg >> "lychee/comment.md"
              next
            }
          ' lychee/out_raw.md

          if [ -s lychee/comment.md ]; then
            echo "has_content=true" >> $GITHUB_OUTPUT
          else
            echo "has_content=false" >> $GITHUB_OUTPUT
          fi

      # 6Ô∏è‚É£ Comment broken links on PR
      - name: Comment broken links
        if: always() && (env.CHANGED_FILES != '') && (steps.format-report.outputs.has_content == 'true')
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: lychee/comment.md
          recreate: true

      # 7Ô∏è‚É£ Fail workflow if broken links
      - name: Fail workflow if broken links
        if: steps.format-report.outputs.has_content == 'true'
        run: |
          echo "‚ùå Broken links detected. Please review the PR comment for details."
          exit 1
